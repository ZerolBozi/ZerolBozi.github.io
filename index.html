<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車牌辨識停車場</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form id = "form1">
            <label for="Homelable"><h4>車牌辨識停車場</h4></label><br>
            <button id="RegisterPageBtn" type = "button" class="btn waves-effect waves-light" onclick="RegisterPage()">註冊會員</button>
            <button id="UpdateCarNumPageBtn" type = "button" class="btn waves-effect red darken-1" onclick="CarSettingPage()">車牌設定</button>
        </form>
        <form id = "form2" style="display: none;">
            <label for="Account">會員帳號</label><br>
            <input type="text" name="Account" id="Account" oninput="value=value.replace(/[^\-?\w.]/g,'').replace('_','')"><br>
            <label for="Password">會員密碼</label><br>
            <input type="text" name="Password" id="Password" oninput="value=value.replace(/[^\-?\w.]/g,'').replace('_','')"><br>
            <label for="PhoneNumber">手機號碼</label><br>
            <input type="text" name="PhoneNumber" id="PhoneNumber" oninput="value=value.replace(/[^\-?\d.]/g,'')"><br>
            <label for="CarNumber">車牌號碼</label><br>
            <input type="text" name="CarNumber" id="CarNumber" oninput="value=value.replace(/[^\-?\w.]/g,'')"><br>
            <label for="BindLine">Line Token</label><br>
            <input type="text" name="BindLine" id="BindLine" oninput="value=value.replace(/[^\-?\w.]/g,'')"><br>
            <button id="RegisterBtn" type = "button" class="btn waves-effect waves-light" onclick="Register()">註冊會員</button>
            <button id="ReturnPageBtn" type = "button" class="btn waves-effect red darken-4" onclick="ReturnPage()">首頁</button>
        </form>
        <form id = "form3" style="display: none;">
            <label for="Account">會員帳號</label><br>
            <input type="text" name="Account" id="UAccount" oninput="value=value.replace(/[^\-?\w.]/g,'').replace('_','')"><br>
            <label for="Password">會員密碼</label><br>
            <input type="text" name="Password" id="UPassword" oninput="value=value.replace(/[^\-?\w.]/g,'').replace('_','')"><br>
            <label for="CarNumber">車牌號碼</label><br>
            <input type="text" name="CarNumber" id="UCarNumber" oninput="value=value.replace(/[^\-?\w.]/g,'')"><br>
            <button id="AddCarNumBtn" type = "button" class="btn waves-effect waves-light" onclick="AddCarNum()">新增車牌</button>
            <button id="UpdateCarNumBtn" type = "button" class="btn waves-effect red darken-1" onclick="UpdateCarNum()">更新車牌</button>
            <button id="ReturnPageBtn" type = "button" class="btn waves-effect red darken-4" onclick="ReturnPage()">首頁</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
